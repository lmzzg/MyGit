<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 添加用户的区域 -->
        <div>
            <input type="text" v-model="name">
            <button @click="addNewUser">添加</button>
        </div>
        <!-- 用户列表区域 -->
        <!-- key 的注意事项
        ① key 的值只能是字符串或数字类型
        ② key 的值必须具有唯一性（即：key 的值不能重复）
        ③ 建议把数据项 id 属性的值作为 key 的值（因为 id 属性的值具有唯一性）
        ④ 使用 index 的值当作 key 的值没有任何意义（因为index 的值不具有唯一性）
        ⑤ 建议使用 v-for 指令时一定要指定 key 的值（既提升性能、又防止列表状态紊乱） -->
        <ul>
            <li v-for="(user,index) in list" :key="user.id">
                <input type="checkbox">
                索引是：{{index}}，姓名是：{{user.name}}
            </li>
            <!-- <li v-for="user in list">姓名是：{{user.name}}</li> -->
        </ul>

    </div>
    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue(
            {
                el: '#app',
                data: {
                    //用户列表
                    list: [
                        { id: 1, name: 'lmz' },
                        { id: 2, name: 'zg' },
                    ],
                    //输入的用户名
                    name: '',
                    //下一个可用的id值
                    nextId: 3
                },
                methods:{
                    //点击添加按钮的事件处理函数
                    addNewUser(){
                        this.list.unshift({id:this.nextId,name:this.name})
                        this.name = ''
                        this.nextId++
                    }
                }
            }
        ) 
    </script>
</body>

</html>
