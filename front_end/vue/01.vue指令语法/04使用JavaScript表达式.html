<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <P>{{number + '1'}}</P>
        <P>{{ok ? 'true' : 'false'}}</P>
        <p>{{message.split('').reverse().join('')}}</p>
        <p>{{user.name}}</p>
    </div>
    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue(
            {
                el:'#app',
                data:{
                    number:9,
                    ok:false,
                    message:'ABC',
                    id:3,
                    user:{
                        name:'lmzzg',
                    }
                }
            }
        )
    </script>
</body>
</html>
